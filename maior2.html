
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const n1 = Number(prompt("informe um número"));
    const n2 = Number(prompt("informe outro numero"));
    let resultado;
    //Processamento
    resultado = (n1 > n2) ?  n1 + " é maior que " + n2 : n2 + " é maior que " + n1; 
    //Saída
    alert(resultado);
</script>
