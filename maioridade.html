<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = parseInt(prompt("informe sua idade:"));
    let resultado;
    //Processamento
    resultadoNaTela = (idade >= 18) ? "está na maioridade" : "Não está na maioridade, faltam " + (18 - idade) + " anos para a maioridade!";
    //Saída
    alert(resultado);
</script>
